<div class="container p-5">
    <h4 class="text-center">Cadastro</h4>

    <form [formGroup]="registerForm" (submit)="save()" class="form mt-4">
        <div class="row">
            <div class="col-md-12 my-4">
                <div class="form-group">
                    <input type="text" formControlName="userName"
                        class="form-control" placeholder="Name" autofocus>
                </div>
                <div *ngIf="registerForm.get('userName')?.touched && registerForm.get('userName')?.errors">
                    <small class="text-danger" *ngIf="registerForm.get('userName')?.errors?.min || registerForm.get('userName')?.errors?.required">Deve conter mais que 4 caracteres</small>
                </div>
            </div>

            <div class="col-md-12 my-4">
                <div class="form-group">
                    <input type="email" formControlName="email"
                        class="form-control" placeholder="Email">
                </div>
                <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors">
                    <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.email || registerForm.get('email')?.errors?.required">Deve informar um e-mail v√°lido</small>
                </div>

            </div>

            <div class="col-md-6 my-4">
                <div class="form-group">
                    <input type="password" formControlName="password"
                        class="form-control" placeholder="Password">
                </div>
                <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
                    <small class="text-danger" *ngIf="registerForm.get('password')?.errors?.min || registerForm.get('password')?.errors?.required">Deve conter mais que 4 caracteres</small>
                </div>
            </div>

            <div class="col-md-6 my-4">
                <div class="form-group">
                    <input type="password" formControlName="confirmPassword"
                        class="form-control" placeholder="Confirm Password">
                </div>
                <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors">
                    <small class="text-danger" *ngIf="registerForm.get('confirmPassword')?.errors?.required">Deve conter mais que 4 caracteres</small>
                    <small class="text-danger" *ngIf="registerForm.get('confirmPassword')?.errors?.confirmedValidator">As senhas informadas devem coincidir</small>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-content-center my-4">
            <button type="submit" class="btn btn-primary btn-block w-100" [disabled]="registerForm.invalid">Salvar</button>
        </div>

    </form>
</div>
